<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu responsive avec Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Style pour la hero section */
        .hero {
            height: 90vh; /* Hauteur de la section */
            margin-top: 20px;
            background-color: #fff; /* Fond blanc */
            display: flex;
            align-items: center; /* Centrer verticalement */
            padding: 5px 0; /* Réduire le padding */
        }

        /* Diminuer la taille des textes */
        .hero h1 {
            font-size: 2.5rem; /* Taille réduite pour le titre principal */
        }

        .hero p {
            font-size: 1.2rem; /* Taille réduite pour le texte descriptif */
        }

        /* Style pour le nom */
        .hero h1 span {
            font-size: 1.1em; /* Diminuer la taille de Fatoumata Diariou BAH */
            font-weight: 500; /* Poids de la police pour le nom */
        }

        /* Image circulaire */
        .profile-img {
            max-width: 100%; /* S'assurer que l'image est responsive */
            height: auto;
        }

        /* Styles pour les boutons */
        .btn-primary {
            background-color: #4B4BC1; /* Couleur du bouton Contactez-moi */
            border-color: #4B4BC1;
        }

        .btn-outline-primary {
            color: #4B4BC1; /* Couleur du texte du bouton Télécharger mon CV */
            border-color: #4B4BC1; /* Couleur de la bordure du bouton */
        }

        .btn-outline-primary:hover {
            background-color: #FFFD26; /* Couleur de fond au survol */
            color: #4B4BC1; /* Couleur du texte au survol */
        }
    </style>
</head>

<body>

    <!-- Barre de contact -->
    <div class="bg-dark text-light py-1">
        <div class="container-fluid">
            <div class="row justify-content-between align-items-center mx-0">
                <div class="col-lg-6 d-none d-lg-flex justify-content-start align-items-center">
                    <span><i class="fas fa-phone-alt me-2"></i> +221 33 123 456</span>
                </div>
                <div class="col-lg-6 d-none d-lg-flex justify-content-end social-icons">
                    <a href="#" class="text-light mx-2"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-light mx-2"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-light mx-2"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>

            <div class="row d-lg-none text-center">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-phone-alt me-2"></i> +221 33 123 456</span>
                    <div class="social-icons">
                        <a href="#" class="text-light mx-2"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="text-light mx-2"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-light mx-2"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-2">
        <div class="container-fluid">
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand ms-2" href="#" style="color: #4B4BC1;">LOGO</a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">A Propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Blog</a>
                    </li>
                </ul>
                <a href="#" class="btn btn-primary" style="background-color: #4B4BC1; border-color: #4B4BC1;">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero bg-light text-center text-lg-start">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <!-- Texte à gauche -->
                <div class="col-lg-6 text-center text-lg-start">
                    <h1 class="display-6 font-weight-light">
                        Salut, je suis <br><span>Fatoumata Diariou BAH</span>
                    </h1>
                    <p class="lead my-4" id="dynamicText">Référente digitale junior</p>
                    <!-- Boutons centrés sous le texte -->
                    <div class="d-flex justify-content-center justify-content-lg-start">
                        <a href="#" class="btn btn-primary me-2">Contactez-moi</a>
                        <a href="#" class="btn btn-outline-primary">Téléchargez mon CV</a>
                    </div>
                </div>

                <!-- Image circulaire à droite -->
                <div class="col-lg-6 text-center mt-4 mt-lg-0">
                    <img src="photo de profil Fatoumata (1).png" alt="Fatoumata Diariou BAH" class="rounded-circle profile-img">
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Fonction pour simuler le tapement de texte
        function typeText(elementId, texts, delay, typingDelay) {
            const element = document.getElementById(elementId);
            let currentTextIndex = 0;
            let index = 0;

            const typingInterval = setInterval(() => {
                if (index < texts[currentTextIndex].length) {
                    element.innerHTML = texts[currentTextIndex].substring(0, index + 1);
                    index++;
                } else {
                    setTimeout(() => {
                        currentTextIndex = (currentTextIndex + 1) % texts.length;
                        index = 0;
                    }, typingDelay); // Délai avant de commencer à taper le nouveau texte
                }
            }, 100); // Vitesse de tapement

            // Boucle continue
            setInterval(() => {
                currentTextIndex = (currentTextIndex + 1) % texts.length;
                index = 0; // Réinitialiser l'index pour redémarrer la frappe
            }, delay + texts[currentTextIndex].length * 100 + typingDelay); // Recalculez le délai total
        }

        // Commence le tapement de texte
        function startTyping() {
            const texts = ["Référente digitale junior", "Développeuse web front-end"];
            typeText('dynamicText', texts, 1000, 500); // 1000 ms d'affichage et 500 ms de délai
        }

        // Lancer l'animation
        startTyping();
    </script>
</body>

</html>
